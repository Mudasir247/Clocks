<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital and Analog Clocks.
    </title>
    <link rel="shortcut icon" type="image/x-icon" href="clkg.jpg">
    <link rel="stylesheet" href="clk.css">
</head>

<body>
    <div class="sect">


        <div class="cont">
            <h2>Digital Clock:</h2>
            <div class="sub-con">
                <p id="hrs">00</p>
                <p class="dots" id="dot1">:</p>
                <p id="mins">00</p>
                <p class="dots" id="dot2">:</p>
                <p id="secs">00</p>
                <p id="tm">AM</p>
            </div>
        </div>
    </div>
    <!--  -->
    <div class="clo">
        <div class="clo-img">
            <P id="n1"></P>
            <P id="n2"></P>
            <P id="n3"></P>
        </div>
    </div>
    <!--  -->
    <div class="cal">
        <div class="calcu">
            <div class="input">
                <input type="value" id="inp">
            </div>
            <div class="rows">
                <p>7</p>
                <p>8</p>
                <p>9</p>
                <p>/</p>
            </div>
            <div class="rows">
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>*</p>
            </div>
            <div class="rows">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>-</p>
            </div>
            <div class="rows">
                <p>0</p>
                <p>.</p>
                <p>+</p>
                <p>=</p>
            </div>
        </div>
    </div>
    <script src="clk.js"></script>
</body>

</html>
